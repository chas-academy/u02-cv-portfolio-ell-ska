<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>acotar</title>
  </head>
  <body>
    <header>
      <div>
        <a href="/">acotar</a>
        <nav>
          <button>
            <span>go to cart</span>
            <img src="assets/icons/shopping-basket.svg" alt="shopping basket" />
          </button>
          <button>
            <span>open menu</span>
            <img src="assets/icons/menu.svg" alt="menu" />
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <h1>explore suits</h1>
        <img src="assets/images/hero-1.jpg" alt="woman in blue suit" />
        <img src="assets/images/hero-2.jpg" alt="woman in pink suit" />
        <img src="assets/images/hero-3.jpg" alt="women in suits" />
      </section>

      <section class="featured">
        <article class="product">
          <img src="assets/images/featured-1.jpg" alt="elain suit" />
          <footer>
            <p class="name">elain suit</p>
            <p class="price">2 700 sek</p>
          </footer>
        </article>

        <article class="product">
          <img src="assets/images/featured-2.jpg" alt="nesta suit" />
          <footer>
            <p class="name">nesta suit</p>
            <p class="price">2 900 sek</p>
          </footer>
        </article>
      </section>

      <section class="trending">
        <h2>trending</h2>
        <section class="products">
          <article class="product">
            <img src="assets/images/trending-1.jpg" alt="nesta suit" />
            <footer>
              <p class="name">nesta suit</p>
              <p class="price">2 900 sek</p>
            </footer>
          </article>

          <article class="product">
            <img src="assets/images/trending-2.jpg" alt="azriel suit" />
            <footer>
              <p class="name">azriel suit</p>
              <p class="price">4 000 sek</p>
            </footer>
            <div class="tag">
              <p>nearly gone</p>
            </div>
          </article>

          <article class="product">
            <img src="assets/images/trending-3.png" alt="elain suit" />
            <footer>
              <p class="name">elain suit</p>
              <p class="price">2 700 sek</p>
            </footer>
          </article>

          <article class="product">
            <img src="assets/images/trending-4.jpg" alt="cassian suit" />
            <footer>
              <p class="name">cassian suit</p>
              <p class="price">3 200 sek</p>
            </footer>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
